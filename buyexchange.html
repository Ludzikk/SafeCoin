<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SafeCoin - Buy</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<link rel="stylesheet" href="./dist/css/style.min.css" />
		<script
			src="https://kit.fontawesome.com/bdb2f8ae99.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header class="header" >
	<div class="wrapper">
		<div class="header__container">
			<p class="header__logo">Safe<span class="header__orange">Coin</span></p>
			<button
				class="hamburger header__hamburger hamburger--collapse"
				type="button"
			>
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
			<nav class="header__nav hidden">
				<ul class="header__list">
					<li class="header__item">
						<a class="header__link" href="./index.html">Home</a>
					</li>
					<li class="header__item">
						<a class="header__link" href="./cryotolist.html">Crypto List</a>
					</li>
					<li class="header__item">
						<a class="header__link" href="./index.html">Quiz</a>
					</li>
				</ul>
			</nav>
			<nav class="header__nav-pc">
				<ul class="header__list-pc">
					<li class="header__item-pc">
						<a class="header__link-pc" href="./index.html">Home</a>
					</li>
					<li class="header__item-pc">
						<a class="header__link-pc" href="./cryotolist.html">Crypto List</a>
					</li>
					<li class="header__item-pc">
						<a class="header__link-pc" href="./index.html">Quiz</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</header>

		<nav class="nav">
	<ul class="nav__list">
		<li class="nav__item">
			<a class="nav__link" href="./index.html">
				home <i class="nav__icon fa-solid fa-house"></i>
			</a>
		</li>
		<li class="nav__item">
			<a class="nav__link" href="./buyexchange.html">
				buy <i class="nav__icon fa-solid fa-money-bill"></i>
			</a>
		</li>
		<li class="nav__item">
			<a class="nav__link" href="./cryotolist.html">
				crypto list <i class="nav__icon fa-solid fa-list"></i>
			</a>
		</li>
		<li class="nav__item">
			<a class="nav__link" href="./quiz.html">
				quiz <i class="nav__icon nav__icon--mark fa-solid fa-question"></i>
			</a>
		</li>
	</ul>
</nav>

		<main class="main">
			<section class="main__section main__section--buy">
				<div class="wrapper">
					<div class="main__section--one">
						<div class="main__buy">
							<div class="main__top">
								<button class="main__buybtn" id="buybtn">buy</button>
								<button class="main__buybtn" id="exchangebtn">exchange</button>
							</div>
							<div class="main__middle main__middle--buy">
								<div class="main__exchange-left">
									<input
										class="main__input"
										value="0.00"
										type="number"
										min="0"
										max="10000"
									/>
									<select class="main__select" name="" id="selectFirst">
										<option value="EURO">$</option>
									</select>
								</div>
								<div class="main__exchange-middle">
									<i
										class="main__exchange-middle-icon fa-solid fa-arrow-right-arrow-left"
									></i>
								</div>
								<div class="main__exchange-right">
									<img
										class="main__value-pic"
										src="https://cdn.coinranking.com/bOabBYkcX/bitcoin_btc.svg"
										alt="Bitcoin"
									/>
									<p class="main__exchange-right-value">0.00</p>
									<select
										class="main__select"
										name=""
										id="selectSecond"
									></select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer" >
    <p class="footer__text">&copy;<span class="footer__year"></span> SafeCoin</p>
</footer>
		<script src="./dist/js/mobilenav.min.js"></script>
		<script src="./dist/js/buyexchange.min.js"></script>
		<script src="./dist/js/footeryear.min.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
